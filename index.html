<!DOCTYPE html>
<html>
<body>
<h1> calcolo animali della fattoria </h1>
<form id="frm1" >
prima parte: <input type="text" name="Hbase" value="0"><br>
seconda parte: <input type="text" name="HArrivo" value="1000"><br><br>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>

<p>calcola il totale</p>
<button onclick="myFunction()">Calcola il totale:</button>

<p>Il punto di partenza è:</p>
<p id="base"></p>
<p>Il punto di arrivo è:</p>
<p id="arrivo"></p>

gli animali in totale sono:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
